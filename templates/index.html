<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern ChatBot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="header-content">
          <div class="bot-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="header-info">
            <h1>Modern ChatBot</h1>
            <p class="status">
              <span class="status-dot"></span>
              Online
            </p>
          </div>
          <div class="header-actions">
            <button id="historyBtn" class="action-btn" title="History">
              <i class="fas fa-history"></i>
            </button>
            <button id="resetBtn" class="action-btn" title="Clear conversation">
              <i class="fas fa-refresh"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
          <div class="welcome-message">
            <div class="bot-avatar">
              <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
              <p>Hello! I'm your modern chatbot. Ask me anything!</p>
            </div>
          </div>
        </div>

        <div
          class="typing-indicator"
          id="typingIndicator"
          style="display: none"
        >
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span class="typing-text">ChatBot is typing...</span>
        </div>

        <div class="chat-input-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message..."
              maxlength="1000"
            />
            <button id="sendBtn" type="button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="input-footer">
            <span class="char-count">0/1000</span>
          </div>
        </div>
      </div>
    </div>

    <div id="historyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Conversation History</h3>
          <button class="close-btn" id="closeHistory">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body" id="historyContent">
          <p>Loading history...</p>
        </div>
      </div>
    </div>

    <div id="errorToast" class="toast error">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage"></span>
    </div>

    <div id="successToast" class="toast success">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage"></span>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
